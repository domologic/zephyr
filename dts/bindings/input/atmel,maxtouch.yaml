description: Atmel maxTouch capacitive touch sensor

compatible: "atmel,maxtouch"

include: ["i2c-device.yaml"]

properties:
  int-gpios:
    type: phandle-array
    description: Interrupt pin for the device
    required: true

  rst-gpios:
    type: phandle-array
    description: Reset pin for the device
    required: true
